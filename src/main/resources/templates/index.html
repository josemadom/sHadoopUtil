					<label for="annoDia">Año y Día Inicio(2016005) :</label>

							<option value="wind_speed">Velocidad del Viento</option>
							<option value="wind_dir">Dirección del viento</option>
							<option value="rain_rate">Grado de precipitacion </option>
							<option value="nudge_wind_speed">Velocidad de empuje del viento</option>
							<option value="nudge_wind_direct">Dirección de empuje del viento</option>
							<option value="cross_track_wind_speed">Velocidad Perpendicular del Viento</option>
							<option value="atmospheric_speed">Velocidad Atmosférica</option>
							<option value="num_ambiguities">Número de errores en la toma de datos</option>

						</select>
